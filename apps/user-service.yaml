apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # ðŸŸ¢ Deploy this LAST (after DBs are ready)
spec:
  project: default
  source:
    # ðŸ”´ CHANGE THIS to your actual Git URL
    repoURL: 'https://github.com/skymonil/event-microservice-gitops'
    path: services/user-service
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true