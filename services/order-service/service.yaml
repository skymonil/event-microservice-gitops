apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: default
  labels:
    app: order-service
spec:
  # ðŸŸ¢ type: LoadBalancer tells MetalLB to give this an External IP
  type: LoadBalancer 
  selector:
    app: order-service
  ports:
    - name: http
      port: 3001     # The port you'll use in your browser/Postman
      targetPort: 3001 # The port your Node.js app is listening on
      protocol: TCP