apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-rollouts
    targetRevision: 2.40.5
    helm:
      values: |
        notifications:
          secret:
            create: false
            name: argo-rollouts-notification-secret

          configmap:
            create: true

          notifiers:
            service.slack: |
              token: $slack-token

          templates:
            rollout-status: |
              slack:
                attachments: |
                  [{
                    "color": "{{if eq .rollout.status.phase \"Healthy\"}}#2eb886{{else}}#ff0000{{end}}",
                    "title": "{{if eq .rollout.status.phase \"Healthy\"}}âœ… Deployment Successful{{else}}ðŸš¨ Deployment Failed{{end}}",
                    "text": "*Service:* {{.rollout.metadata.name}}\n*Status:* {{.rollout.status.phase}}\n*Namespace:* {{.rollout.metadata.namespace}}"
                  }]

          triggers:
            on-rollout-completed: |
              - send: [rollout-status]
                

            on-rollout-failed: |
              - send: [rollout-status]
               
              - send: [rollout-status]
               

          subscriptions:
            - recipients:
                - slack:deployments-dev
              triggers:
                - on-rollout-completed
                - on-rollout-failed

  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
