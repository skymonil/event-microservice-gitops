apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-rollouts
    targetRevision: 2.40.5
    
    helm:
      values: |
        notifications:
          secret:
            create: false 
          configMap:
            create: true
            data:
              service.slack: |
                token: $slack-token

              template.rollout-status: |
                slack:
                  attachments:
                    - color: "{{if eq .rollout.status.phase \"Healthy\"}}#2eb886{{else}}#ff0000{{end}}"
                      title: "{{if eq .rollout.status.phase \"Healthy\"}}âœ… Deployment Successful{{else}}ðŸš¨ Deployment Failed{{end}}"
                      text: |
                        *Service:* {{.rollout.metadata.name}}
                        *Status:* {{.rollout.status.phase}}
                        *Namespace:* {{.rollout.metadata.namespace}}
                        
              trigger.on-rollout-completed: |
                - when: rollout.status.phase == 'Healthy'
                  send: [rollout-status]

              # ðŸ‘‡ THIS IS THE CRITICAL FIX ðŸ‘‡
              trigger.on-rollout-failed: |
                - when: rollout.status.abort == true    # Fires when Smoke Tests fail
                  send: [rollout-status]
                - when: rollout.status.phase == 'Degraded'
                  send: [rollout-status]

        # Ensure the internal notification controller is enabled
        controller:
          notifications:
            enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true