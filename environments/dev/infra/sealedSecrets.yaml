apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # ğŸŸ¢ Install EARLY (Infrastructure layer)
spec:
  project: default
  source:
    repoURL: 'https://bitnami-labs.github.io/sealed-secrets'
    chart: sealed-secrets
    targetRevision: 2.15.0  # ğŸ›¡ï¸ Stable version
    helm:
      values: |
        # ğŸŸ¢ Rename the controller to something standard
        fullnameOverride: sealed-secrets-controller
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system  # ğŸŸ¢ Standard location for cluster-wide tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true