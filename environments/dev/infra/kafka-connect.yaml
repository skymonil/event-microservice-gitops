apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: event-cluster
  namespace: default
  annotations:
    strimzi.io/use-connector-resources: "true"
    argocd.argoproj.io/sync-wave: "2"  # ðŸŸ¢ Deploy this AFTER Kafka is ready
spec:
  version: 3.7.0
  replicas: 1
  bootstrapServers: event-cluster-kafka-bootstrap:9092
  build:
    output:
      type: docker
      image: skymonil/kafka-connect-debezium:latest
      pushSecret: dockerhub-cred
    plugins:
      - name: debezium-postgres
        artifacts:
          - type: zip
            url: https://repo1.maven.org/maven2/io/debezium/debezium-connector-postgres/2.5.0.Final/debezium-connector-postgres-2.5.0.Final-plugin.zip
  config:
    group.id: connect-cluster
    offset.storage.topic: connect-cluster-offsets
    config.storage.topic: connect-cluster-configs
    status.storage.topic: connect-cluster-status
    offset.storage.replication.factor: 1
    config.storage.replication.factor: 1
    status.storage.replication.factor: 1
    offset.storage.partitions: 1
    config.storage.partitions: 1
    status.storage.partitions: 1
    key.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter: org.apache.kafka.connect.json.JsonConverter
    key.converter.schemas.enable: false
    value.converter.schemas.enable: false