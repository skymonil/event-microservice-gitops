apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: 'https://metallbhub.github.io/metallb'
    chart: metallb
    targetRevision: 0.15.3
    helm:
      parameters:
        - name: crds.enabled
          value: "true"
        - name: rbac.create
          value: "true"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true   # ‚≠ê THIS IS IMPORTANT