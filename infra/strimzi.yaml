apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  # ğŸŸ¢ Install this FIRST
spec:
  project: default
  source:
    repoURL: 'https://strimzi.io/charts/'
    chart: strimzi-kafka-
    helm:
      values: |
        # ğŸŸ¢ CRITICAL: Tell Operator to watch all namespaces
        watchAnyNamespace: true
        
        # Optional: reduce memory for dev environment
        resources:
          requests:
            memory: 256Mi
          limits:
            memory: 512Mi
    targetRevision: 0.40.0  # ğŸ›¡ï¸ Stable, proven version
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kafka  # ğŸŸ¢ Isolated namespace for the operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true