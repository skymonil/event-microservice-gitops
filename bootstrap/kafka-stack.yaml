apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: event-cluster-infra
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # ðŸŸ¢ Run AFTER Wave 0 is Healthy
spec:
  project: default
  source:
    repoURL: 'https://github.com/skymonil/event-microservice-gitops'
    path: environments/dev/infra/kafka-cluster  # ðŸ‘ˆ Put your Kafka/KafkaConnect YAMLs in here!
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true