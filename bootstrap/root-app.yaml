apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cluster-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/skymonil/event-microservice-gitops.git'
    targetRevision: main
    path: argocd-apps/dev/infra  # ðŸŸ¢ Points to the folder of "Controllers"
    directory:
      recurse: true        # ðŸŸ¢ Read subfolders (infra/ and apps/)
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd      # The Apps themselves live in argocd namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true